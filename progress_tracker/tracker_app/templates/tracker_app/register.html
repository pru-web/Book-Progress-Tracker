{% extends 'tracker_app/base.html' %}
{% block title %}Register Page{% endblock %}
{% block content %}
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Username" required> 
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>  <!-- Display error if exists -->
    {% elif success %}
        <p style="color: green;">{{ success }}</p>  <!-- Display success message -->
    {% endif %}
{% endblock %}
